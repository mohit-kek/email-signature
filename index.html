<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: white;
        font-family: sans-serif;
        margin-top: 10px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        "
      >
        <!-- Logo image -->
        <img src="./assets/logo.png" alt="logo" />
        <div style="color: #35363a; font-size: 20px; font-weight: bold">
          Recycled Doggie Tennis Balls
        </div>

        <!-- Social Media Handle links -->
        <div style="display: flex; flex-direction: row; gap: 15px">
          <!-- Facebook link -->
          <a
            href="https://www.facebook.com/rubberrescue"
            style="text-decoration: none"
          >
            <img src="./assets/fb.png" alt="facebook" />
          </a>
          <!-- Linkedin link -->
          <a href="#" style="text-decoration: none">
            <img src="./assets/linkedin.png" alt="linkedin" />
          </a>
          <!-- Instagram link -->
          <a href="#" style="text-decoration: none">
            <img src="./assets/ig.png" alt="instagram" />
          </a>
        </div>

        <!-- For First and last name -->
        <div
          style="
            color: #2d6343;
            font-size: 29px;
            font-weight: bolder;
            text-transform: uppercase;
          "
        >
          <!-- For First name -->
          <span>First Name</span>
          <!-- For Last name -->
          <span>Last Name</span>
        </div>

        <!-- Designation -->
        <div style="color: #35363a; font-size: 21px">Designation</div>
        <div style="background: #2d6343; height: 3px; width: 80px"></div>
        <!-- Contact -->
        <div
          style="
            display: flex;
            align-items: center;
            gap: 5px;
            color: #35363a;
            font-size: 22px;
          "
        >
          <img src="./assets/contact.png" alt="contact" />
          <!-- Contact number -->
          <span>+43 (56) 713436851</span>
        </div>
        <!-- Mail -->
        <div
          style="
            display: flex;
            align-items: center;
            gap: 5px;
            color: #35363a;
            font-size: 22px;
          "
        >
          <img src="./assets/mail.png" alt="mail" />
          <!-- Mail Id -->
          <span>info@rubberrescue.org</span>
        </div>
        <!-- Button for scheduling call  -->
        <div
          style="
            width: 24rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bolder;
            color: #2d6343;
            border: 4px solid #2d6343;
            padding: 5px 0;
          "
        >
          <img src="./assets/call.png" alt="call" />
          <span>Schedule a call</span>
        </div>
      </div>
    </div>
  </body>
</html>

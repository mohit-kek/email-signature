<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <div
      style="
        background-color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
      "
    >
      <div style="width: 180px;">
        <!-- Logo image -->
        <img
          src="https://i.ibb.co/1MSsyMB/logo.png"
          alt="logo"
          style="height: 100px; margin: 8px 15px;margin: 0 30px;"
          width="110px"
        />

        <!-- Social Media Handle links -->
        <div
          style="
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 0 30px;
            margin: 8px 15px ;
          "
        >
          <!-- Facebook link -->
          <a
            href="https://www.facebook.com/rubberrescue"
            style="text-decoration: none; overflow: hidden"
          >
            <img
              src="https://i.ibb.co/G7bsyqC/fb-preview-rev-1.png"
              alt="facebook"
              style="height: 18px; width: 18px"
            />
          </a>
          <!-- Linkedin link -->
          <a href="#" style="text-decoration: none; overflow: hidden">
            <img
              src="https://i.ibb.co/TbDVmD2/linkedin.png"
              alt="linkedin"
              style="height: 18px; width: 18px"
            />
          </a>
          <!-- Instagram link -->
          <a href="#" style="text-decoration: none; overflow: hidden">
            <img
              src="https://i.ibb.co/D977pTx/ig.png"
              alt="instagram"
              style="height: 18px; width: 18px"
            />
          </a>
        </div>

        <!-- For First and last name -->
        <div
          style="
            color: #2d6343;
            font-size: 12px;
            font-weight: bolder;
            text-transform: uppercase;
            margin: 8px 13px;
          "
        >
          <!-- For First name -->
          <span>First Name</span>
          <!-- For Last name -->
          <span>Last Name</span>
        </div>

        <!-- Designation -->
        <div
          style="
            color: #35363a;
            font-size: 11px;
            padding: 0 60px;
            margin: 8px 0;
          "
        >
          Designation
        </div>
        <div
          style="
            background: #2d6343;
            height: 1.5px;
            width: 40px;
            margin: 8px 70px;
          "
        ></div>
        <!-- Contact -->
        <div
          style="
            display: flex;
            align-items: center;
            color: #35363a;
            font-size: 12px;
            margin: 8px 25px;
          "
        >
          <img
            src="https://i.ibb.co/0CkT46Y/contact.png"
            alt="contact"
            style="height: 12px; width: 12px; margin-right: 5px;"
          />
          <!-- Contact number -->
          <span>+43 (56) 713436851</span>
        </div>
        <!-- Mail -->
        <div
          style="
            display: flex;
            align-items: center;
            color: #35363a;
            font-size: 12px;
            padding: 0 5px;
            margin: 8px 12px;
          "
        >
          <img
            src="https://i.ibb.co/BT1Mc1S/mail.png"
            alt="mail"
            style="height: 12px; width: 14px; margin-right: 5px;"
          />
          <!-- Mail Id -->
          <span>info@rubberrescue.org</span>
        </div>
        <!-- Button for scheduling call  -->
        <div
          style="
            width: 9rem;
            font-size: 10px;
            font-weight: bolder;
            color: #2d6343;
            border: 2px solid #2d6343;
            padding: 5px 0;
            cursor: pointer;
            margin: 8px 15px;
          "
        >
          <div style="margin: 0 25px; display: flex; align-items: center">
            <img
              src="https://i.ibb.co/D43pgV5/call.png"
              alt="call"
              style="height: 12px; width: 12px"
            />
            <span>Schedule a call</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

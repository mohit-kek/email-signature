<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <div
      style="
        height: 100vh;
        width: 100%;
        background-color: white;
        font-family: sans-serif;
        padding-top: 10px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 15px;
        "
      >
        <!-- Logo image -->
        <img
          src="https://i.ibb.co/1MSsyMB/logo.png"
          alt="logo"
          style="height: 100px; margin: 0 15px"
          width="110px"
        />

        <!-- Social Media Handle links -->
        <div
          style="display: flex; flex-direction: row; gap: 15px; padding: 0 30px"
        >
          <!-- Facebook link -->
          <a
            href="https://www.facebook.com/rubberrescue"
            style="text-decoration: none; overflow: hidden"
          >
            <img
              src="https://i.ibb.co/G7bsyqC/fb-preview-rev-1.png"
              alt="facebook"
              style="height: 14px; width: 14px"
            />
          </a>
          <!-- Linkedin link -->
          <a href="#" style="text-decoration: none; overflow: hidden">
            <img
              src="https://i.ibb.co/TbDVmD2/linkedin.png"
              alt="linkedin"
              style="height: 14px; width: 14px"
            />
          </a>
          <!-- Instagram link -->
          <a href="#" style="text-decoration: none; overflow: hidden">
            <img
              src="https://i.ibb.co/D977pTx/ig.png"
              alt="instagram"
              style="height: 14px; width: 14px"
            />
          </a>
        </div>

        <!-- For First and last name -->
        <div
          style="
            color: #2d6343;
            font-size: 12px;
            font-weight: bolder;
            text-transform: uppercase;
          "
        >
          <!-- For First name -->
          <span>First Name</span>
          <!-- For Last name -->
          <span>Last Name</span>
        </div>

        <!-- Designation -->
        <div style="color: #35363a; font-size: 10px; padding: 0 45px">
          Designation
        </div>
        <div
          style="
            background: #2d6343;
            height: 1.5px;
            width: 35px;
            margin: 0 50px;
          "
        ></div>
        <!-- Contact -->
        <div
          style="
            display: flex;
            align-items: center;
            gap: 5px;
            color: #35363a;
            font-size: 12px;
            padding: 0 15px;
          "
        >
          <img
            src="https://i.ibb.co/0CkT46Y/contact.png"
            alt="contact"
            style="height: 12px; width: 12px"
          />
          <!-- Contact number -->
          <span>+43 (56) 713436851</span>
        </div>
        <!-- Mail -->
        <div
          style="
            display: flex;
            align-items: center;
            gap: 5px;
            color: #35363a;
            font-size: 12px;
            padding: 0 10px;
          "
        >
          <img
            src="https://i.ibb.co/BT1Mc1S/mail.png"
            alt="mail"
            style="height: 12px; width: 12px"
          />
          <!-- Mail Id -->
          <span>info@rubberrescue.org</span>
        </div>
        <!-- Button for scheduling call  -->
        <div
          style="
            width: 9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bolder;
            color: #2d6343;
            border: 2px solid #2d6343;
            padding: 5px 0;
            cursor: pointer;
          "
        >
          <img
            src="https://i.ibb.co/D43pgV5/call.png"
            alt="call"
            style="height: 12px; width: 12px"
          />
          <span>Schedule a call</span>
        </div>
      </div>
    </div>
  </body>
</html>
